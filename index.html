<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      color: #333;
    }

    header p {
      font-size: 1rem;
      color: #666;
      margin-top: 5px;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f4f7fc;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background 0.3s;
    }

    .link:hover {
      background: #e2e8f0;
      transform: scale(1.02);
    }

    .link img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .link-content {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .link-content span {
      font-size: 1rem;
      color: #333;
    }

    .link a {
      text-decoration: none;
      background: #3b82f6;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .link a:hover {
      background: #2563eb;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Profile Image -->
      <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage">
      <!-- Name and Bio -->
      <h1 id="userName">Your Name</h1>
      <p id="userBio">Welcome to my link page!</p>
    </header>

    <!-- Links Section -->
    <div class="links" id="linksContainer">
      <!-- Dynamic links will be added here -->
    </div>

    <footer>
      &copy; 2024 Your Name. All rights reserved.
    </footer>
  </div>

  <script>
    // Sample user data
    const user = {
      profileImage: "https://via.placeholder.com/100",
      name: "Your Name",
      bio: "Check out my links below!",
      links: [
        {
          name: "Instagram",
          url: "https://www.instagram.com/claudyafx/",
          icon: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
        },
        {
          name: "Twitter",
          url: "https://twitter.com",
          icon: "https://cdn-icons-png.flaticon.com/512/733/733579.png"
        },
        {
          name: "YouTube",
          url: "https://youtube.com",
          icon: "https://cdn-icons-png.flaticon.com/512/1384/1384060.png"
        },
        {
          name: "LinkedIn",
          url: "https://linkedin.com",
          icon: "https://cdn-icons-png.flaticon.com/512/3536/3536505.png"
        }
      ]
    };

    // Add user data to the page
    document.getElementById("profileImage").src = user.profileImage;
    document.getElementById("userName").textContent = user.name;
    document.getElementById("userBio").textContent = user.bio;

    const linksContainer = document.getElementById("linksContainer");

    // Add links dynamically
    user.links.forEach(link => {
      // Create link container
      const linkDiv = document.createElement("div");
      linkDiv.className = "link";

      // Link content
      const linkContent = document.createElement("div");
      linkContent.className = "link-content";

      const icon = document.createElement("img");
      icon.src = link.icon;
      icon.alt = `${link.name} Icon`;

      const text = document.createElement("span");
      text.textContent = link.name;

      linkContent.appendChild(icon);
      linkContent.appendChild(text);

      // Link button
      const linkButton = document.createElement("a");
      linkButton.href = link.url;
      linkButton.target = "_blank";
      linkButton.textContent = "Visit";

      // Combine content and button
      linkDiv.appendChild(linkContent);
      linkDiv.appendChild(linkButton);

      // Add to container
      linksContainer.appendChild(linkDiv);
    });
  </script>
</body>
</html>
