<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="neumorphic-card">
        <div class="neumorphic-card__header">
            <img src="p.png" alt="Login Logo">
        </div>
        <form id="login-form" onsubmit="loginUser(event)" class="neumorphic-form">
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-username">onion</label>
                <input type="text" name="neumorphic-username" id="neumorphic-username" placeholder="Onion" required>
            </div>
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-password">Password</label>
                <input type="password" name="neumorphic-password" id="neumorphic-password" placeholder="Password" required>
            </div>
            <button type="submit">Sign in</button>
        </form>
        <div class="neumorphic-card__footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
