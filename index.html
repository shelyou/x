<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Process</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Step 1: Language Selection -->
    <div class="neumorphic-card" id="language-selection">
        <div class="neumorphic-card__header">
            <img src="p.png" alt="Login Logo">
        </div>
        <form id="language-form" onsubmit="selectLanguage(event)">
            <div class="neumorphic-input-wrapper">
                <label for="language">Select Language</label>
                <select id="language" name="language">
                    <option value="English">English</option>
                    <option value="Indonesian">Indonesian</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Step 2: Server Selection -->
    <div class="neumorphic-card" id="server-selection" style="display:none;">
        <div class="neumorphic-card__header">
            <img src="p.png" alt="Login Logo">
        </div>
        <form id="server-form" onsubmit="selectServer(event)">
            <div class="neumorphic-input-wrapper">
                <label for="server">Select Server</label>
                <select id="server" name="server">
                    <option value="Server1">Server 1</option>
                    <option value="Server2">Server 2</option>
                    <option value="Server3">Server 3</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Step 3: Organization Selection -->
    <div class="neumorphic-card" id="organization-selection" style="display:none;">
        <div class="neumorphic-card__header">
            <img src="p.png" alt="Login Logo">
        </div>
        <form id="organization-form" onsubmit="selectOrganization(event)">
            <div class="neumorphic-input-wrapper">
                <label for="organization">Select Organization</label>
                <select id="organization" name="organization">
                    <option value="Org1">Organization 1</option>
                    <option value="Org2">Organization 2</option>
                    <option value="Org3">Organization 3</option>
                    <option value="Org4">Organization 4</option>
                    <option value="Org5">Organization 5</option>
                    <option value="Org6">Organization 6</option>
                    <option value="Org7">Organization 7</option>
                    <option value="Org8">Organization 8</option>
                    <option value="Org9">Organization 9</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>

    <!-- Step 4: Login Form -->
    <div class="neumorphic-card" id="login-form" style="display:none;">
        <div class="neumorphic-card__header">
            <img src="p.png" alt="Login Logo">
        </div>
        <form id="login-form-submit" onsubmit="loginUser(event)">
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-username">Username</label>
                <input type="text" name="neumorphic-username" id="neumorphic-username" placeholder="Username">
            </div>
            <div class="neumorphic-input-wrapper">
                <label for="neumorphic-password">Password</label>
                <input type="password" name="neumorphic-password" id="neumorphic-password" placeholder="Password">
            </div>
            <button type="submit">Sign in</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
